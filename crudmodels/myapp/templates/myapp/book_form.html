<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Book{% else %}Add New Book{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Book{% else %}Add New Book{% endif %}</h1>
    <form method="post" action="{% if form.instance.pk %}{% url 'book_edit' pk=form.instance.pk %}{% else %}{% url 'book_create' %}{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
